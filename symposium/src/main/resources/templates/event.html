<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Event</title>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">
<style>
/* Reset */
* { margin:0; padding:0; box-sizing:border-box !important; }
html, body { height:100%; font-family: 'Josefin Slab', serif; }

/* Body & background lines */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #111;
  color: #f2f2f2;
  overflow: hidden;
  position: relative;
}

/* Falling lines */
.lines {
  position: absolute;
  top:0; left:0;
  width:90vw;
  height:100%;
  display:flex;
  justify-content: space-between;
  z-index:0;
}
.line { position: relative; width:1px; height:100%; }
.line::after {
  content: '';
  display:block;
  position:absolute;
  height:15vh; width:100%;
  top:-50%; left:0;
  background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #ffffff 75%, #ffffff 100%);
  animation: drop 7s infinite cubic-bezier(0.4,0.26,0,0.97);
}
.line:nth-child(1)::after { background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #FF4500 75%, #FF4500 100%); animation-delay:0.5s;}
.line:nth-child(2)::after { background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #32CD32 75%, #32CD32 100%); animation-delay:1s;}
.line:nth-child(3)::after { background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #1E90FF 75%, #1E90FF 100%); animation-delay:1.5s;}
.line:nth-child(4)::after { background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #FFD700 75%, #FFD700 100%); animation-delay:2s;}
.line:nth-child(5)::after { background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #8A2BE2 75%, #8A2BE2 100%); animation-delay:2.5s;}
.line:nth-child(6)::after { background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #20B2AA 75%, #20B2AA 100%); animation-delay:3s;}
.line:nth-child(7)::after { background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #DC143C 75%, #DC143C 100%); animation-delay:3.5s;}
.line:nth-child(8)::after { background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #00FA9A 75%, #00FA9A 100%); animation-delay:4s;}
.line:nth-child(9)::after { background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #FF1493 75%, #FF1493 100%); animation-delay:4.5s;}
.line:nth-child(10)::after { background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #00BFFF 75%, #00BFFF 100%); animation-delay:5s;}
@keyframes drop { 0% { top:-50%; } 100% { top:110%; } }

/* Glass form container */
.form-container {
  position: relative;
  z-index:1;
  width: 400px; /* Reduced width */
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(25px) saturate(180%);
  border-radius: 25px;
  padding:20px 15px; /* Reduced padding */
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  border: 2px solid;
  border-image: linear-gradient(90deg, red, blue, green, yellow, red) 1;
  animation: borderRGB 4s linear infinite;
  box-shadow: 0 0 40px rgba(0,255,255,0.5), inset 0 0 20px rgba(255,255,255,0.2);
}

/* RGB animated border */
@keyframes borderRGB {
  0%{border-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red) 1;}
  50%{border-image: linear-gradient(90deg, violet, indigo, blue, green, yellow, orange, red, violet) 1;}
  100%{border-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red) 1;}
}

h2 { color:#00ffff; margin-bottom:15px; text-shadow:0 0 10px #00ffff, 0 0 20px #ff00ff; }

select {
  background: rgba(255, 255, 255, 0.15);
  color: #000; /* black text for better visibility */
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 8px;
  padding: 10px;
  font-size: 16px;
  backdrop-filter: blur(10px);
  outline: none;
}

/* When user opens dropdown, make the list visible and readable */
select option {
  background-color: rgba(255, 255, 255, 0.9); /* solid light background for readability */
  color: #000; /* black text inside dropdown */
}

/* Inputs & selects with inner glow */
input, select {
  width:90%;
  padding:10px;
  margin-bottom:10px;
  border-radius:12px;
  border:none;
  background: rgba(255,255,255,0.12);
  color:white;
  font-size:0.95em;
  text-align:center;
  box-shadow:
    inset 0 0 6px rgba(0,255,255,0.6),
    inset 0 0 12px rgba(255,0,255,0.4),
    0 0 4px rgba(0,255,255,0.2);
  transition:0.3s;
}
input:focus, select:focus {
  outline:none;
  background: rgba(255,255,255,0.2);
  box-shadow:
    inset 0 0 10px rgba(0,255,255,0.8),
    inset 0 0 14px rgba(255,0,255,0.6),
    0 0 10px rgba(0,255,255,0.5),
    0 0 8px rgba(255,0,255,0.3);
}

/* Category radio buttons */
.category-group {
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:15px;
  flex-wrap:wrap;
}
.category-group input{ width:auto; }
.category-group label{ margin:0; }

/* Button */
button {
  margin-top:10px;
  padding:10px 20px;
  border-radius:25px;
  border:none;
  background: linear-gradient(90deg, #00c6ff, #0072ff);
  color:white;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 15px rgba(0,255,255,0.7), 0 0 8px rgba(255,0,255,0.5) inset;
  transition: all 0.3s ease;
}
button:hover {
  transform: scale(1.05);
  background: linear-gradient(90deg, #0072ff, #00c6ff);
  box-shadow:0 0 25px rgba(255,0,255,0.9), 0 0 12px rgba(0,255,255,0.7) inset;
}

/* Responsive */
@media(max-width:600px){
  .form-container{width:90%; padding:15px;}
  h2{font-size:1.4em;}
  input, select{font-size:0.9em; padding:8px;}
  button{font-size:0.9em; padding:8px 18px;}
}
</style>
</head>
<body>

<!-- Falling lines -->
<div class="lines">
  <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
  <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
</div>

<!-- Glass Event Form -->
<div class="form-container">
  <h2>Event Register</h2>
  <form id="eventForm">
    <label for="title">Event:</label>
    <select id="title" name="title" required>
      <option value="">Select Event</option>
      <option value="Paper Presentation">Paper Presentation</option>
      <option value="Coding Challenges">Coding Challenges</option>
      <option value="Robotics Contest">Robotics Contest</option>
      <option value="Quiz Competition">Quiz Competition</option>
      <option value="	Hands-on AI/ML workshop">	Hands-on AI/ML workshop</option>
      <option value="Gaming Tournament">Gaming Tournament</option>
    </select>

    <label for="description">Description:</label>
    <select id="description" name="description" required>
      <option value="">Select Description</option>
      <option value="Present Your ideas">Present Your Ideas</option>
      <option value="Solve Coding problems">Solve Coding Problems</option>
      <option value="Robot building and competition">Robot building and competition</option>
      <option value="General Quiz Events">General Quiz Events</option>
      <option value="	Hands-on AI/ML workshop">	Hands-on AI/ML workshop</option>
      <option value="Inter-college gaming event">Inter-college gaming event</option>
    </select>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>

    <label for="venue">Venue:</label>
    <select id="venue" name="venue" required>
      <option value="">Select Venue</option>
      <option value="Auditorium Hall-1">Auditorium Hall-1</option>
      <option value="Visvesvaraya Hall">Visvesvaraya Hall</option>
      <option value="IT-Lab1">IT-Lab1</option>
      <option value="IT-Lab2">IT-Lab2</option>
    </select>

    <label>Category:</label>
    <div class="category-group">
      <input type="radio" id="categoryTechnical" name="category" value="Technical" required>
      <label for="categoryTechnical">Technical</label>
      <input type="radio" id="categoryNonTechnical" name="category" value="Non-Technical" required>
      <label for="categoryNonTechnical">Non-Technical</label>
    </div>

    <label for="maxParticipates">Max Participants:</label>
    <input type="number" id="maxParticipates" name="maxParticipates" required>

    <button type="submit">Upload Event</button>
  </form>
</div>

<script>
  // Simply redirect to result.html after clicking "Upload Event"
  document.getElementById("eventForm").addEventListener("submit", function(e){
    e.preventDefault();
    window.location.href = "/index";
  });
</script>

</body>
</html>
