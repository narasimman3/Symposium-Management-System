<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event Registration</title>
<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow-y: scroll;
    background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, rgba(255,25,25,1) 98%);
    animation: gradient 15s ease infinite;
    background-size: 400% 400%;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
}

@keyframes gradient {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
}

/* Floating spheres */
.sun, .sun2, .sun3 {
    opacity: 0.3;
    position: absolute;
    width: 2200px;
    height: 1200px;
    border-radius: 50%;
    animation-name: sunrise2;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    z-index: -2;
}

.sun { background-color: red; top: -1050px; left: -300px; animation-delay: 1s; animation-duration: 10s; }
.sun2 { background-color: orange; top: -1050px; left: -1200px; animation-delay: 2s; animation-duration: 14s; }
.sun3 { background-color: yellow; top: -1050px; left: -600px; animation-delay: 0s; animation-duration: 12s; }

@keyframes sunrise2 {
    0%   { transform: translate(0px, 0px); }
    25%  { transform: translate(150px, 50px); }
    50%  { transform: translate(300px, 10px); }
    75%  { transform: translate(150px, 50px); }
    100% { transform: translate(0px, 0px); }
}

/* Form styling */
h2 {
    text-align: center;
    color: white;
    text-shadow: 0 0 15px rgba(0,0,0,0.8);
    margin-bottom: 30px;
    font-size: 2.2em;
}

form {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 30px;
    width: 450px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 0 50px rgba(0,0,0,0.2);
    position: relative;
    z-index: 1;
    border: 4px solid;
    border-image: linear-gradient(270deg, #ff0000, #ff9900, #00ffcc, #0099ff, #ff00ff, #ff0000);
    border-image-slice: 1;
    animation: borderAnim 5s linear infinite;
}

@keyframes borderAnim {
    0% { border-image: linear-gradient(270deg, #ff0000, #ff9900, #00ffcc, #0099ff, #ff00ff, #ff0000); }
    50% { border-image: linear-gradient(270deg, #00ffcc, #0099ff, #ff00ff, #ff0000, #ff9900, #00ffcc); }
    100% { border-image: linear-gradient(270deg, #ff0000, #ff9900, #00ffcc, #0099ff, #ff00ff, #ff0000); }
}

input[type=text], input[type=email], input[type=password], select {
    width: 80%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.15);
    color: white;
    font-size: 1em;
    box-shadow: inset 0 0 10px rgba(255,255,255,0.3);
    transition: 0.3s;
    text-align: center;
}

input[type=text]:focus, input[type=email]:focus, input[type=password]:focus, select:focus {
    outline: none;
    box-shadow: 0 0 15px rgba(0,255,255,0.8), 0 0 20px rgba(255,0,255,0.5) inset;
    background: rgba(255,255,255,0.25);
    animation: glowPulse 2s infinite alternate;
}

@keyframes glowPulse {
    0% { box-shadow: 0 0 10px rgba(0,255,255,0.7), inset 0 0 5px rgba(255,0,255,0.3); }
    100% { box-shadow: 0 0 25px rgba(0,255,255,1), inset 0 0 15px rgba(255,0,255,0.7); }
}

input[type=radio] { margin: 0 5px; }

button {
    margin-top: 20px;
    padding: 12px 30px;
    cursor: pointer;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    color: white;
    border: none;
    border-radius: 25px;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(0,255,255,0.7);
}

button:hover {
    transform: scale(1.05);
    background: linear-gradient(90deg, #0072ff, #00c6ff);
    box-shadow: 0 0 25px rgba(255,0,255,0.8);
}

h4 {
    color: white;
    margin-top: 15px;
    text-align: center;
}

label { color: white; }

select option {
    background: rgba(0,0,0,0.8);
    color: white;
}
</style>
</head>
<body>
<div class="sun"></div>
<div class="sun2"></div>
<div class="sun3"></div>

<h2>Student Registration</h2>

<form id="registrationForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="rollnumber">Roll Number:</label>
    <input type="text" id="rollnumber" name="rollnumber" required>

    <label for="department">Department:</label>
    <select id="department" name="department" required>
        <option value="">Select Department</option>
        <option value="IT">IT</option>
        <option value="CSE">CSE</option>
        <option value="AI & DS">AI & DS</option>
        <option value="EEE">EEE</option>
        <option value="ECE">ECE</option>
    </select>

    <div>
        <input type="radio" id="2022-2026" name="year" value="2022-2026" required>
        <label for="2022-2026">2022-2026</label>
        <input type="radio" id="2023-2027" name="year" value="2023-2027" required>
        <label for="2023-2027">2023-2027</label>
    </div>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone">

    <label>Gender:</label>
    <div>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
        <input type="radio" id="others" name="gender" value="Others" required>
        <label for="others">Others</label>
    </div>

    <h4>Where did you hear about this virtual event?</h4>
    <div>
        <input type="radio" id="facebook" name="about" value="FaceBook" required>
        <label for="facebook">FaceBook</label>
        <input type="radio" id="youtube" name="about" value="Youtube" required>
        <label for="instagram">Instagram</label>
        <input type="radio" id="twitter" name="about" value="Twitter" required>
        <label for="whatsapp">WhatsApp</label>
        <input type="radio" id="otherSource" name="about" value="Others" required>
        <label for="otherSource">Others</label>
    </div>

    <button type="submit">Register</button>
</form>

<script>
document.getElementById("registrationForm").addEventListener("submit", function(e){
    e.preventDefault();

    let data = {
        fullName: document.getElementById("fullName").value,
        rollnumber: document.getElementById("rollnumber").value,
        department: document.getElementById("department").value,
        year: document.querySelector('input[name="year"]:checked')?.value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        phone: document.getElementById("phone").value,
        gender: document.querySelector('input[name="gender"]:checked')?.value,
        about: document.querySelector('input[name="about"]:checked')?.value
    };

    fetch("/registration/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        console.log("Registration saved:", result);
        alert("Registration successful!");
        window.location.href = "/event";
    })
    .catch(error => console.error("Error:", error));
});
</script>
</body>
</html>
