<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Admin Registration</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body {
    width:100%; height:100%;
    font-family: Arial, sans-serif;
    background:#010a1e;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    position:relative;
  }

  /* === Floating RGB Spheres === */
  .circle {
    position:absolute;
    border-radius:50%;
    background: radial-gradient(circle, rgba(0,255,255,1), rgba(255,0,255,0.2));
    opacity:0.7;
    mix-blend-mode:screen;
    filter: blur(8px);
    animation: floatAnim 8s infinite ease-in-out alternate;
  }

  @keyframes floatAnim {
    0% { transform: translateY(0px) scale(1); opacity:0.8; }
    50% { transform: translateY(-60px) scale(1.4); opacity:1; }
    100% { transform: translateY(60px) scale(1); opacity:0.7; }
  }

  /* === Main Heading === */
  h1 {
    font-size: 2.5em;
    color: #00ffff;
    text-align: center;
    margin-bottom: 40px;
    text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
    animation: headingGlow 3s ease-in-out infinite alternate;
    z-index: 10;
  }

  @keyframes headingGlow {
    0% { text-shadow: 0 0 15px #00ffff, 0 0 30px #ff00ff; }
    100% { text-shadow: 0 0 30px #ff00ff, 0 0 60px #00ffff; }
  }

  /* === Form Container === */
  .form-container {
    display:flex;
    gap:40px;
    z-index:10;
    flex-wrap:wrap;
    justify-content:center;
  }

  form {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 30px;
    width: 320px;
    display:flex;
    flex-direction:column;
    align-items:center;
    text-align:center;
    border:1px solid rgba(255,255,255,0.2);
    animation: glow 3s ease-in-out infinite alternate;
    color:white;
    box-shadow: 0 0 30px rgba(0,255,255,0.3), inset 0 0 20px rgba(255,255,255,0.1);
  }

  @keyframes glow {
    0% { box-shadow:0 0 25px rgba(0,255,255,0.4), inset 0 0 15px rgba(255,255,255,0.2); }
    100% { box-shadow:0 0 50px rgba(255,0,255,0.8), inset 0 0 25px rgba(0,255,255,0.3); }
  }

  h2 {
    color:#00ffff;
    margin-bottom:20px;
    text-shadow:0 0 10px #00ffff, 0 0 20px #ff00ff;
  }

  input {
    width:90%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:10px;
    background:rgba(255,255,255,0.1);
    color:white;
    font-size:1em;
    text-align:center;
    box-shadow:inset 0 0 10px rgba(255,255,255,0.2);
    transition:0.3s;
  }

  input:focus {
    outline:none;
    box-shadow:0 0 15px rgba(0,255,255,0.8), inset 0 0 10px rgba(255,0,255,0.5);
    background:rgba(255,255,255,0.25);
  }

  button {
    margin-top:15px;
    padding:12px 25px;
    border-radius:25px;
    border:none;
    background:linear-gradient(90deg,#00c6ff,#0072ff);
    color:white;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 0 15px rgba(0,255,255,0.7);
    transition:0.3s;
  }

  button:hover {
    transform:scale(1.05);
    background:linear-gradient(90deg,#0072ff,#00c6ff);
    box-shadow:0 0 25px rgba(255,0,255,0.8);
  }

  @media (max-width:700px){
    .form-container{flex-direction:column; gap:20px;}
  }
</style>
</head>
<body>

<script>
  // Create glowing floating RGB circles dynamically
  for (let i = 0; i < 25; i++) {
    const c = document.createElement('div');
    c.classList.add('circle');
    const size = 80 + Math.random() * 120;
    c.style.width = `${size}px`;
    c.style.height = `${size}px`;
    c.style.left = `${Math.random() * 100}vw`;
    c.style.top = `${Math.random() * 100}vh`;
    c.style.animationDelay = `${Math.random() * 5}s`;
    document.body.appendChild(c);
  }
</script>

<!-- === Main Heading === -->
<h1>Welcome to Symposium Management System</h1>

<div class="form-container">

  <!-- User Login -->
  <form id="userForm">
    <h2>User Login</h2>
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- Admin Registration -->
  <form id="registerForm">
    <h2>Admin Registration</h2>
    <input type="text" name="username" placeholder="Enter Your Name:" required>
    <input type="email" name="email" placeholder="Enter Your Email" required>
    <input type="password" name="password" placeholder="Enter Your Password" required>
    <button type="submit">Register</button>
  </form>

</div>

<script>
  // Redirect for user login
  document.getElementById("userForm").addEventListener("submit", function(e){
    e.preventDefault();
    window.location.href="/registration";
  });

  // Admin validation
  const allowedAdmins = [
    { email: "admin1@example.com", password: "password123" },
    { email: "admin2@example.com", password: "pass456" }
  ];

  const form = document.getElementById('registerForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const username = form.username.value.trim();
    const email = form.email.value.trim();
    const password = form.password.value.trim();
    const validAdmin = allowedAdmins.find(admin => admin.email === email && admin.password === password);

    if (!validAdmin) {
      alert("Registration failed! Only fixed admin credentials are allowed.");
      return;
    }

    if (username && email && password) {
      alert(`Registration successful for ${username}!`);
      window.location.href = '/result';
    } else {
      alert('Please fill in all fields!');
    }
  });
</script>

</body>
</html>
